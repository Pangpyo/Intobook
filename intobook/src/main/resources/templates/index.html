<!DOCTYPE html>
<html>
<head>
    <title>Redirect Page</title>
</head>
<body>
<h1>Redirecting...</h1>

<script type="text/javascript">
    // 이동할 URL
    var redirectToUrl = "/api/oauth2/authorization/kakao"; // 여기에 이동하길 원하는 URL을 입력하세요.

    // 리다이렉트 함수
    function redirectToNewPage() {
        window.location.replace(redirectToUrl);
    }

    // 페이지 로드 후 리다이렉트 함수 호출
    window.onload = redirectToNewPage;
</script>
</body>
</html>
